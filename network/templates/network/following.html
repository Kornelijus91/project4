{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    <div id="followingpage" class="container-fluid">
        {% for post in posts %}
            <div class="container-fluid tweet">
                <a href="{% url 'profile' post.user.username %}"><h3>{{ post.user.username }}</h3></a>
                <p class="message">{{ post.body }}</p>
                <p class="timestamp">{{ post.timestamp }}</p>
                <img src="{% static 'network/heart.png' %}" id="likebtn" data-postid="{{ post.id }}"> {{ post.likes }}
            </div>
        {% endfor %}
    </div>
{% endblock %}
